<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <h1>Регистрация</h1>

    </div>
    <div id="wrapper">
        <div id="content">

            <form name="form" id ="form" method="post" action="/reg">

                <fieldset>
                    <legend>Данные пользователя</legend>
                    <p>
                        <input type="text" class="form__input" id="name" name="name" placeholder="Your name" required="" />
                        <label for="name" class="form__label">Your name</label>
                    </p>
                    <p>
                        <input type="email" class="form__input" id="email" name="email" placeholder="Your Email" required="" />
                        <label for="email" class="form__label">Your Email</label>
                    </p>
                    <p>
                    <input type="password" class="form__input" id="password" name="password" placeholder="Password" required="" />
                    <label for="password" class="form__label">Password</label>
                    </p>
                    <p>
                        <input type="password" class="form__input" id="code" name="code" placeholder="Code" />
                        <label for="code" class="form__label">Code</label>
                    </p>
                    <p>
                        <button style="--c: #373B44;--b: 5px;--s:12px" type="submit">Регистрация</button>
                    </p>
                </fieldset>
            </form>

        </div>
    </div>
    <div id="footer">
        <p><a href="auth">Авторизация</a></p>
    </div>
</div>
</body>
</html>
